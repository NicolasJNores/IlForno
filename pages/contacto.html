<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link a Bootstrap (antes del CSS para q no se pisen)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--link al css-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Il Forno | Contacto</title>
</head>

<body>


    <!-- header menu de navegacion -->
    <header>
        <nav class="navbar bg-dark fixed-top navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand fs-1 text-white " href="../index.html">
                    <span class="second-color">Il</span> For<span class="third-color">no</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title fw-bold text-white" id="offcanvasNavbarLabel"><span
                                class="second-color">Il</span> For<span class="third-color">no</span></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="../index.html">Inico</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./contacto.html">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="./carrito.html">
                                    <i class="fa-solid fa-cart-shopping fa-2xs"></i>
                                </a>
                            </li>  
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- contenido principal -->
    <main class="main">
        <div class="herobg">
            <h1>Contacto</h1>
        </div>

        <section class="bg-dark ">
            <!--dentro de row van las columnas-->
            <div class="row">
                <!--con d-flex dentro de la clase se aplica flex box-->
                <div class="col-md-6 p-2">
                    <img src="../assets/nosotros.jpg" class="img-thumbnail" alt="Pizza margherita">
                </div>
                <div class="col-md-6 p-2">
                    <form action="" class="form "> <!---FORM -->
                        <div class="form__content">
                            <label for="name">Nombre:</label>
                            <input type="text" name="name" placeholder="ingresa tu nombre por favor...">
                        </div>

                        <div class="form__content">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="" placeholder="ingresa tu mail por favor...">
                        </div>

                        <div class=" form__content--check">
                            <label for="newsletter">Suscribirme al newsletter</label>
                            <input type="checkbox" name="newsletter" id="" class="check">
                        </div>
                        <div class="form__content">
                            <label for="message">Deje su mensaje:</label>
                            <textarea name="message" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form__btn ">
                            <button type="reset" class="btn btn--form">Resetear</button>
                            <button type="submit" class="btn ">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <!--Pie de pagina -->
    <footer>
        <section>
            <h3><span class="second-color">Il</span> For<span class="third-color">no</span></h3>
            <ul>
                <li>
                    <a href="../index.html" class="footer-link">Inicio</a>
                </li>
                <li>
                    <a href="./productos.html" class="footer-link">Nuestros productos</a>
                </li>
                <li>
                    <a href="./contacto.html" class="footer-link">Contacto</a>
                </li>
            </ul>
        </section>

        <section>
            <h3>Nuestras redes </h3>
            <a href="" class="footer-link"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
            <a href="" class="footer-link"><i class="fa-brands fa-instagram"></i> Instagram</a>
            <a href="" class="footer-link"><i class="fa-brands fa-twitter"></i> Twitter</a>
        </section>

        <section>
            <h3> Unite al newsletter</h3>
            <form action="">
                <label for="email">email</label>
                <input type="email" name="email" placeholder="ingresar email">
                <button type="submit" class="btn">Unirme</button>
            </form>

        </section>
    </footer>

    <!--Link al script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--Link al script de fontawesome-->
    <script src="https://kit.fontawesome.com/b500423cf3.js" crossorigin="anonymous"></script>
</body>

</html>
